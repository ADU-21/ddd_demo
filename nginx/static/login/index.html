<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<script>
    function postRegisterInfo(username, password){
        var url = 'http://localhost:8000/user/login';
        var data = {username: username, password: password};

        fetch(url, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: new Headers({
            'Content-Type': 'application/json',
            })
        }).then(res => res.json())
        .catch(error => console.error('Error:', error))
        .then(response => (response ? window.location.replace("http://localhost") : alert("User name or password error!")));
    }
</script>
<body>
    <h1>Login</h1>
    <label for="username">username:</label>
    <input type="text" name="username" id="username"/>
    <label for="password">password:</label>
    <input type="password" name="password" id="password"/><br/>
    <input type="submit" value="submit" onclick='postRegisterInfo(username.value, password.value)'>
</body>
</html>
