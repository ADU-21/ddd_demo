<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<script>
    function setPassword(password){
        var urlParams = new URLSearchParams(window.location.search);
        var url = "http://localhost:8000/api/v1/user/"+urlParams.get("userId")+"/password";
        var data = {password: password, token: urlParams.get("token")};

        fetch(url, {
            method: 'PUT',
            body: JSON.stringify(data),
            headers: new Headers({
            'Content-Type': 'application/json',
            })
        }).then(res => {
            if (res.status == 202) {
                window.location.replace("http://localhost/login")
            } else {
                throw new Exception("error")
            }
        })
        .catch(error => alert("Set password failed!"));
    }
</script>
<body>
    <h1>Set your password</h1>
    <label for="email">password:</label>
    <input type="password" name="password" id="password"/><br/><br/>
    <input type="submit" value="submit" onclick='setPassword(password.value)'>
</body>
</html>
