<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<script>
    function postRegisterInfo(username, email){
        var url = 'http://localhost:8000/user/register';
        var data = {username: username, email: email};

        fetch(url, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: new Headers({
            'Content-Type': 'application/json',
          })
        }).then(res => res.json())
        .catch(error => console.error('Error:', error))
        .then(response => (response ? window.location.replace("http://localhost:8080/login/"):alert("Account or Email already exsit")));
    }
</script>
<body>
    <h1>Register</h1>
    <label for="username">username:</label>
    <input type="text" name="username" id="username"/>
    <label for="email">email:</label>
    <input type="text" name="email" id="email"/><br/>
    <input type="submit" value="submit" onclick='postRegisterInfo(username.value, email.value)'>
</body>
</html>
